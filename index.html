<!DOCTYPE html>
<html>
<head>
<title>G-Code - Robot converter</title>
<meta charset="utf-8">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


<link rel="stylesheet" href="/fsserver/css/dashboard.css">

</head>
<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">G Code -> Robot code converter</span>
        </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><button class="btn btn-primary" onclick="download_robot_code()">Download</button></li>
          </ul>
        
      </header>
    <div class="container">
    <div class="row g-5">
        <div class="col-sm-6">
        <label for="p_name" class="form-label" >Program Name:</label>
        <input id="p_name" class="form-control" placeholder="Test" />
        <label for="p_comment" class="form-label" >Program Comment:</label>
        <input id="p_comment" placeholder="Comment" class="form-control" />

        <label for="p_group" class="form-label" aria-placeholder="Comment">Group:</label>
        <input id="p_group" placeholder="RB1" class="form-control" />

        </div>
     <div class="col-md-6 col-lg-8 ">
      <h2>Renderelt kód:</h2>  
      <div id="renderArea"  style="width: 600px; height: 400px;"></div>
    </div>
    </div>
    <h2>G Kód:</h2>  

    <textarea name="gcodes" rows="15"  class="writebox col-md-6 col-lg-8" id="g-codes"></textarea>

    <h2>Robot kód:</h2>  
    <textarea class="col-md-6 col-lg-8" rows="15" id="r-code" readonly></textarea>
    <div>
    
    </div>
    <h2>Konzol</h2>  
    <pre id="console" class="col-sm-9 col-md-6 col-lg-8"></pre>

</div>


<nav id="footer" class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
    <div class="my-2 my-md-0">
    <span style="font-style: italic; color:white">Drag a .gcode or .nc file to the command box or click Upload GCODE to upload it.</span>
    </div>
    <div class="input-group" style="clear: both; width: 300px; float: right; text-align: right; margin-top: 10px;">
    <span class="input-group-btn">
    <button type="button" class="btn btn-primary" id="clearQ">Clear Queue</button>
    </span>
    </div>
    
    <div style="clear: both; float: right; margin-top: 10px;">
    <span class="btn btn-primary btn-file">Upload GCODE <input type="file" id="fileInput" /></span>
    </div>
</div>
  </nav>


<!-- v68 Three.js -->
<script src="fsserver/js/jquery-3.3.1.slim.min.js" ></script>
<script src="gcode-viewer/Three.js"></script>
<script src="gcode-viewer/TrackballControls.js"></script>
<script src="gcode-viewer/gcode-parser.js"></script>
<script src="gcode-viewer/gcode-model.js"></script>
<script src="gcode-viewer/renderer.js"></script>
<script src="gcode-viewer/ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="main.js"></script>
</body>
</html>
